<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-item">
      <div class="logo-row">
        <p>Standard<br />Chartered</p>
        <p>LOGO</p>
      </div>
      <div class="chip-network">
        <div class="chip-debit">
          <div class="chip">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
          </div>
          <span>Debit</span>
        </div>
        <p>NETWORK<br />SYMBOL</p>
      </div>
      <div class="account-number">XXXX XXXX XXXX XXXX</div>
      <div class="membership">
        <p class>MEMBER<br />SINCE</p>
        <div class="right">
          <p>GOOD<br />THRU</p>
          <div class="date">
            <p>MONTH/YEAR</p>
            <p>07/29</p>
          </div>
        </div>
      </div>
      <div class="last-part">
        <p>ERNEST ARTHUR</p>
        <div class="visa-part"><strong>VISA</strong></div>
      </div>
    </div>
  </body>
</html>
